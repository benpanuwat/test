<main class="main">
    <nav aria-label="breadcrumb" class="breadcrumb-nav">
        <div class="container">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href=""><i class="icon-home"></i></a></li>
                <li class="breadcrumb-item active" aria-current="page">ข่าวสาร</li>
            </ol>
        </div><!-- End .container -->
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-9">
                <article class="post" *ngFor="let n of news">
                    <div class="post-media">
                        <a href="news_detail?n={{n.url}}">
                            <img [src]="n.path" alt="Post">
                        </a>
                    </div>

                    <div class="post-body">
                        <div class="post-date">
                            <span class="day">{{n.day}}</span>
                            <span class="month">{{n.month}}</span>
                        </div>

                        <h2 class="post-title">
                            <a href="news_detail?n={{n.url}}">{{n.title}}</a>
                        </h2>

                        <div class="post-content">
                            <p>{{n.detail}}</p>

                            <a href="news_detail?n={{n.url}}" class="read-more">อ่านเพิ่มเติม <i
                                    class="icon-angle-double-right"></i></a>
                        </div>

                        <div class="post-meta">
                            <span><i class="icon-calendar"></i>{{n.day}} {{n.month}} {{n.year}}</span>
                            <span><i class="icon-user"></i>โดย <a href="javascript:void(0)">{{n.fname}} {{n.lname}}</a></span>
                            <!-- <span><i class="fa fa-tags"></i>
                                <a href="#">Haircuts & hairstyles</a>,
                                <a href="#">Fashion trends</a>,
                                <a href="#">Accessories</a>
                            </span> -->
                        </div>
                    </div>
                </article>


                <nav class="toolbox toolbox-pagination border-0">
                    <ul class="pagination">
                        <li class="page-item" *ngIf="this.page.page_button_prev">
                            <a class="page-link page-link-btn" href="javascript:void(0)" (click)="clickPrev()"><i
                                    class="icon-angle-left"></i></a>
                        </li>
                        <li class="page-item" *ngIf="this.page.page_button_prev"><span class="page-link">...</span></li>
                        <li *ngFor="let but of page.page_button" class="page-item"
                            [ngClass]="{'active': but==page.page_current}"><a class="page-link"
                                href="javascript:void(0)" (click)="clickPage(but)">{{but}}</a></li>
                        <li class="page-item" *ngIf="this.page.page_button_last"><span class="page-link">...</span></li>
                        <li class="page-item" *ngIf="this.page.page_button_last">
                            <a class="page-link page-link-btn" href="javascript:void(0)" (click)="clickLast()"><i
                                    class="icon-angle-right"></i></a>
                        </li>
                    </ul>
                </nav>
            </div><!-- End .col-lg-9 -->

            <aside class="sidebar col-lg-3">
                <div class="sidebar-wrapper">
                    <div class="widget widget-search">
                        <form role="search" method="get" class="search-form" action="#">
                            <input type="search" class="form-control" name="search"  placeholder="ค้นหา" [(ngModel)]="filter.search">
                            <button type="button" class="search-submit" title="ค้นหา" (click)="clickSearch()">
                                <i class="icon-search"></i>
                                <span class="sr-only">ค้นหา</span>
                            </button>
                        </form>
                    </div><!-- End .widget -->
