<main class="main">
    <nav aria-label="breadcrumb" class="breadcrumb-nav">
        <div class="container">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html"><i class="icon-home"></i></a></li>
                <li class="breadcrumb-item active" aria-current="page">ข้อมูลส่วนตัว</li>
            </ol>
        </div><!-- End .container -->
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-9 order-lg-last dashboard-content">
                <h2>ข้อมูลส่วนตัว</h2>

                <form #formPassword="ngForm" (ngSubmit)="clickSavePassword(formPassword)" novalidate>
                    <div class="row">
                        <div class="col-sm-12">
                            <div *ngIf="warnValidation" class="alert alert-warning">
                                <strong>แจ้งเตือน!</strong> {{warnMass}}
                            </div>
                            <div *ngIf="succValidation" class="alert alert-success">
                                <strong>แจ้งเตือน!</strong> {{succMass}}
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group required-field">
                                        <label for="acc-name">รหัสผ่านเก่า</label>
                                        <input type="password" class="form-control" [(ngModel)]="member.old_password"
                                            name="old_password" required maxlength="15">
                                    </div><!-- End .form-group -->
                                </div><!-- End .col-md-4 -->

                                <div class="col-md-12">
                                    <div class="form-group required-field">
                                        <label for="acc-mname">รหัสผ่านใหม่</label>
                                        <input type="password" class="form-control" [(ngModel)]="member.new_password"
                                            name="new_password" required maxlength="15">
                                    </div><!-- End .form-group -->
                                </div><!-- End .col-md-4 -->

                                <div class="col-md-12">
                                    <div class="form-group required-field">
                                        <label for="acc-mname">ยืนยันรหัสผ่านใหม่</label>
                                        <input type="password" class="form-control"
                                            [(ngModel)]="member.confirm_password" name="confirm_password" required
                                            maxlength="15">
                                    </div><!-- End .form-group -->
                                </div><!-- End .col-md-4 -->

                                <div class="col-md-12">
                                    <app-password-strength-bar [passwordToCheck]="member.new_password"
                                        [barLabel]="barLabel">
                                    </app-password-strength-bar>
                                </div>

                            </div><!-- End .row -->
                        </div><!-- End .col-sm-11 -->
                    </div><!-- End .row -->
                    <div class="required text-right">* จำเป็นต้องกรอก</div>
                    <div class="form-footer">
                        <div class="form-footer-right">
                            <button type="submit" class="btn btn-primary">บันทึก</button>
                        </div>
                    </div><!-- End .form-footer -->
                </form>
            </div><!-- End .col-lg-9 -->

            <aside class="sidebar col-lg-3">
                <div class="widget widget-dashboard">
                    <h3 class="widget-title">ข้อมูลส่วนตัว</h3>

                    <ul class="list">
                        <li><a href="myaccount">จัดการข้อมูลส่วนตัว</a></li>
                        <li><a href="myaddress">จัดการที่อยู่</a></li>
                        <li><a href="myorder">รายการสั่งซื้อ</a></li>
                        <li class="active"><a href="mypassword">เปลี่ยนรหัสผ่าน</a></li>
                    </ul>
                </div><!-- End .widget -->
            </aside><!-- End .col-lg-3 -->
        </div><!-- End .row -->
    </div><!-- End .container -->

    <div class="mb-5"></div><!-- margin -->
</main><!-- End .main -->
